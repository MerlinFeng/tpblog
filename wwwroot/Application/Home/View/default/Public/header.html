<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{:U('index/index')}">MerlinBlog</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav tpnav">
                    <li class="dropdown">
                        <a href="{:U('index/index')}" target="_self">首页</a>
                    </li>
                    <think:nav name="nav" tree='true'>
                        <eq name="nav.pid" value="0">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                    aria-expanded="false"
                                   href="{$nav.url|get_nav_url}" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}
                                </a>

                                    <ul class="dropdown-menu">
                                        <volist name="nav['_']" id="na">
                                            <li><a href="{$na.url|get_nav_url}">{$na.title}</a></li>
                                        </volist>
                                    </ul>

                            </li>
                        </eq>
                    </think:nav>
                    <li class="dropdown">
                        <a href="{:U('About/index')}" target="_self">关于我</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-right:0">
                    <if condition="is_login()">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                               style="padding-left:0;padding-right:0">{:get_username()} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <!--<li><a href="{:U('User/profile')}">修改密码</a></li>-->
                                <li><a href="{:U('User/logout')}">退出</a></li>
                            </ul>
                        </li>
                        <else/>
                        <li>
                            <a class="cursor" data-toggle="modal" data-target="#loginModal">登录</a>
                        </li>
                        <li>
                            <a class="cursor" data-toggle="modal" data-target="#regModal"
                               style="padding-left:0;padding-right:0">注册</a>
                        </li>
                    </if>
                </ul>
            </div>
        </div>
    </div>


</nav>
