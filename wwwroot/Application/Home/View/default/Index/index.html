<extend name="Base/common"/>

<block name="header">
    <div id="particles" class="container-fluid banner">
        <div id="intro" class="soso">
            <div class="clearfix">
                <div class="mark"><img src="/Public/Home/images/logo32.png" alt=""> MerlinBlog </div>
                <p class="mark_info">——梦想的世界，优雅的程序。</p>
            </div>
            <div class="clearfix">
                <input type="text" placeholder="搜索.." id="searchtxt" class="bantxt" style="transition: all 1.5s ease 0s;">
                <button id="seobut" type="button" class="btn banbutt"><i class="fa fa-search"></i>
                </button>
            </div>
        </div>

    </div>

</block>


<block name="side">
<!-- 左侧 nav
================================================== -->
    <div class="col-md-3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav">
            {:W('Category/lists', array(1, true))}
        </ul>
    </div>
</block>

<block name="body">
    <div class="col-md-9">
        <!-- Contents
        ================================================== -->
        <section id="contents">
            <volist name="lists" id="article">
                <div class="">
                    <h3><a href="{:U('Article/detail?id='.$article['id'])}">{$article.title}</a></h3>
                </div>
                <div>
                    <p class="lead">{$article.description}</p>
                </div>
                <div>
                    <span><a href="{:U('Article/detail?id='.$article['id'])}">查看全文</a></span>
                    <span class="pull-right">
                        <span class="author">{$article.uid|get_username}</span>
                        <span>于 {$article.create_time|date='Y-m-d H:i',###}</span> 发表在 <span>
                        <a href="{:U('Article/lists?category='.get_category_name($article['category_id']))}">{$article.category_id|get_category_title}</a></span> ( 阅读：{$article.view} )
                    </span>
                </div>
                <hr/>
            </volist>

        </section>
    </div>
</block>
