<extend name="Base/common"/>

<block name="header">
    <div id="particles" class="container-fluid banner">
        <div id="intro" class="soso">
            <div class="clearfix">
                <div class="mark"><img src="/Public/Home/images/logo32.png" alt=""> MerlinBlog </div>
                <p class="mark_info">——梦想的世界，优雅的程序。</p>
            </div>
            <div class="clearfix">
                <input type="text" placeholder="搜索.." id="searchtxt" class="bantxt" style="transition: all 1.5s ease 0s;">
                <button id="seobut" type="button" class="btn banbutt"><i class="fa fa-search"></i>
                </button>
            </div>
        </div>

    </div>
</block>

<block name="body">
    <div class="col-md-9">
        <!-- Contents
        ================================================== -->
        <section id="contents">
            <article:list name="list" category="$category['id']" child="true">
                <div class="">
                    <h3><a href="{:U('Article/detail?id='.$list['id'])}">{$list.title}</a></h3>
                </div>
                <div>
                    <p class="lead">{$list.description}</p>
                </div>
                <div>
                    <span><a href="{:U('Article/detail?id='.$list['id'])}">查看全文</a></span>
                    <span class="pull-right">
                        <span class="author">{$list.uid|get_username}</span>
                        <span>于 {$list.create_time|date='Y-m-d H:i',###}</span> 发表在 <span>
                        <a href="{:U('Article/lists?category='.get_category_name($list['category_id']))}">{$list.category_id|get_category_title}</a></span> 
                        <span>阅读( {$list.view} )</span>&nbsp;&nbsp;
                    </span>
                </div>
                <hr/>
            </article:list>

        </section>
    </div>
</block>
