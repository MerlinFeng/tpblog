<extend name="Base/common"/>

<block name="header">
	<div id="particles" class="container-fluid banner">
		<div id="intro" class="soso">
			<div class="clearfix">
				<div class="mark"><img src="/Public/Home/images/logo32.png" alt=""> MerlinBlog </div>
				<p class="mark_info">——梦想的世界，优雅的程序。</p>
			</div>
			<div class="clearfix">
				<input type="text" placeholder="搜索.." id="searchtxt" class="bantxt" style="transition: all 1.5s ease 0s;">
				<button id="seobut" type="button" class="btn banbutt"><i class="fa fa-search"></i>
				</button>
			</div>
		</div>

	</div>
</block>

<block name="body">
      <div class="col-md-9">
        <!-- Contents
        ================================================== -->
        <section id="contents">

			<volist name="list" id="data">
				<div class="">
					<h3 class="ellipsis"><a href="{:U('Article/detail?id='.$data['id'])}">{$data.title}</a></h3>
				</div>
				<div>
					<p class="lead">{$data.description}</p>
				</div>
				<div>
					<span><a href="{:U('Article/detail?id='.$data['id'])}">查看全文</a></span>
					<span class="pull-right">
						<span class="author">{$data.uid|get_username}</span>&nbsp;&nbsp;
						<span>发表于 {$data.create_time|date='Y-m-d H:i:s',###}</span>
						<span>阅读({$data.view})</span>&nbsp;&nbsp;
                    </span>
				</div>
				<hr/>
	        </volist>

            <div class="onethink pagination pagination-right pagination-large">
                <article:page cate="$category['id']" listrow="$category['list_row']" />
            </div>
        </section>
      </div>
</block>
