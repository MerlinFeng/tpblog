<extend name="Base/common"/>

<block name="header">
	<div id="particles" class="container-fluid banner">
		<div id="intro" class="soso">
			<div class="clearfix">
				<div class="mark"><img src="/Public/Home/images/logo32.png" alt="">{$info.title} </div>
				<p class="mark_info">——{$info.uid|get_username} 发表于 {$info.create_time|date='Y-m-d H:i',###}</p>
			</div>
			<div class="clearfix">
				<article:prev name="prev" info="info">
					<a href="{:U('?id='.$prev['id'])}">上一篇</a>
				</article:prev>
				<article:next name="next" info="info">
					<a href="{:U('?id='.$next['id'])}">下一篇</a>
				</article:next>
			</div>
		</div>

	</div>
</block>

<block name="body">
    <div class="col-md-9 main-content">
        <!-- Contents
        ================================================== -->
        <section id="contents">{$info.content}</section>
        <hr/>
        {:hook('documentDetailAfter',$info)}
    </div>
</block>
